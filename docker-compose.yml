services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: 
      context: .
      dockerfile: src/Dockerfile
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src
    ports:
      - "8000:8000"
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - .env

  worker:
    build:
      context: .
      dockerfile: src/Dockerfile
    depends_on:
      - rabbitmq
      - redis
    environment:
      CELERY_APP: src.celery.celery
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: celery -A src.celery.celery worker -l info

      